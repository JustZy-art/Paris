<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide body overflow to prevent scrollbars */
        }
        .image-container {
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            overflow: auto; /* Allow scrolling */
            position: relative;
        }
        .image-container img {
            display: block;
            max-width: none; /* Remove default constraints */
            max-height: none;
            position: absolute;
        }

        /* Mobile version */
        @media (max-width: 767px) {
            .image-container img.mobile {
                width: 200%; /* Make the image larger than viewport */
                height: auto;
                left: -50%; /* Center the image initially */
                top: 0;
            }
            .image-container img.desktop {
                display: none;
            }
        }

        /* Desktop version */
        @media (min-width: 768px) {
            .image-container img.desktop {
                width: 200%; /* Make the image larger than viewport */
                height: auto;
                left: -50%; /* Center the image initially */
                top: 0;
            }
            .image-container img.mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="desktopimage.jpg" alt="Desktop Image" class="desktop">
        <img src="mobileimage.jpg" alt="Mobile Image" class="mobile">
    </div>
</body>
</html>
